<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
        crossorigin="anonymous">
</head>
<body>
    
    <div class="container text-center mt-5">
        <div class="title">
            <h1 class="display-5"><span class="font-weight-bold">IP</span>Tools</h1>
            <p>Just paste the subnet address below! test test 3</p>
        </div>

        <div class="tools-panel mt-4 row justify-content-center p-2">
            <div class="shadow rounded-lg col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 p-4">
                <div class="input-group mb-3 px-2">
                    <input type="text" class="form-control" placeholder="192.168.1.1/24"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
</body>
</html>
